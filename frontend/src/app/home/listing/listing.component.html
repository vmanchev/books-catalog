
  <div class="table__container mat-elevation-z8">
    <div class="table__loading" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="books" matSort [matSortDisableClear]="true" (matSortChange)="onMatSortChange($event)" class="table__content">
      <!-- Cover -->
      <ng-container matColumnDef="cover">
        <th mat-header-cell *matHeaderCellDef>Cover</th>
        <td mat-cell *matCellDef="let book">
          <img [src]="book.cover" class="book__cover mat-elevation-z8" />
        </td>
      </ng-container>

      <!-- Title -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let book">{{ book.title }}</td>
      </ng-container>

      <!-- Author -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
        <td mat-cell *matCellDef="let book">{{ book.author }}</td>
      </ng-container>

      <!-- ISBN -->
      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef>ISBN</th>
        <td mat-cell *matCellDef="let book">{{ book.isbn }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let book; columns: displayedColumns" (click)="onTableRowClicked(book)"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No results were found</td>
      </tr>
    </table>
  </div>
