<div class="table__responsive">
  <div class="table__container mat-elevation-z8">
    <div class="table__loading" *ngIf="isLoading$ | async">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="books$ | async" class="table__content">
      <!-- Cover -->
      <ng-container matColumnDef="cover">
        <th mat-header-cell *matHeaderCellDef>Cover</th>
        <td mat-cell *matCellDef="let book">
          <img [src]="book.cover" class="book__cover mat-elevation-z8" />
        </td>
      </ng-container>

      <!-- Title -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let book">{{ book.title }}</td>
      </ng-container>

      <!-- Author -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let book">{{ book.author }}</td>
      </ng-container>

      <!-- ISBN -->
      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef>ISBN</th>
        <td mat-cell *matCellDef="let book">{{ book.isbn }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let book; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
