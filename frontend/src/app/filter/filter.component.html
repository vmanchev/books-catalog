<div class="filter__container">
  <mat-form-field appearance="standard">
    <mat-label>Filter by title or author</mat-label>
    <input matInput #filterInput type="search" />

    <button mat-icon-button matSuffix (click)="resetInput()" *ngIf="filterInput.value?.length">
      <mat-icon>close</mat-icon>
    </button>

  </mat-form-field>
</div>
